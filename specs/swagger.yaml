openapi: 3.0.0
info:
  description: "Back-end week API"
  version: "1.0.10"
  title: "Back-end week"
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: "User"
    description: "Access to user"

paths:
  /user/{id}:
    get:
      tags:
        - "User"
      description: "Get user by id"
      summary: "Get user by id"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
    delete:
      tags:
        - "User"
      description: "Get user by id"
      summary: "Get user by id"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
  /user:
    get:
      tags:
        - "User"
      description: "Get all users"
      summary: "Get all users"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
    post:
      tags:
        - "User"
      description: "Create new user"
      summary: "Create new user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
    put:
      tags:
        - "User"
      description: "Update user"
      summary: "Update user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          default: user
          enum:
            - "dev"
            - "admin"
            - "manager"
    UserCreate:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
        email:
          type: string
        role:
          type: string
          default: user
          enum:
            - "dev"
            - "admin"
            - "manager"
    BackendException:
      type: object
      properties:
        error:
          type: string
